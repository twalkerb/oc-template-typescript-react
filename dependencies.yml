collectors:

- type: js-npm
  path: /
  actors:
  # pull requests for updates to any version
  - type: js-npm
    versions: "Y.Y.Y"

- type: js-npm
  path: packages/oc-react-component-wrapper
  actors:
  # pull requests for updates to any version
  - type: js-npm
    versions: "Y.Y.Y"

- type: js-npm
  path: packages/oc-template-react
  actors:
  # pull requests for updates to any version
  - type: js-npm
    versions: "Y.Y.Y"
  # pull request to update externals
  - type: find-replace
    settings:
      paths:
      - package.json
      patterns:
      - 'https://unpkg.com/{name}@{version_clean}/prop-types.min.js'
      - 'https://unpkg.com/{name}@{version_clean}/umd/react.production.min.js'
      - 'https://unpkg.com/{name}@{version_clean}/umd/react-dom.production.min.js'

- type: js-npm
  path: packages/oc-template-react-compiler
  actors:
  # pull requests for updates to any version
  - type: js-npm
    versions: "Y.Y.Y"

- type: js-npm
  path: acceptance-setup
  actors:
  # pull requests for updates to any version
  - type: js-npm
    versions: "Y.Y.Y"